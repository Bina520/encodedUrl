<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>XBLING Alias Generator</title>
  <style>
    body { font-family: sans-serif; margin: 40px; background: #f4f4f4; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 600px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; font-size: 16px; }
    .list { margin-top: 20px; }
    .alias { display: flex; justify-content: space-between; background: #eee; padding: 10px; border-radius: 5px; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>⚡ XBLING Alias Generator</h2>
    <input id="aliasInput" placeholder="Nhập alias (hoặc để trống để random)" />
    <button onclick="createAlias()">Tạo Alias</button>
    <button onclick="fetchAliases()">Làm mới danh sách</button>

    <div class="list" id="aliasList"></div>
  </div>

  <script>
    const secretKey = "@iloveyou@"; // đặt trùng MY_SECRET_KEY trên Vercel

    async function createAlias() {
      const alias = document.getElementById("aliasInput").value.trim();
      const res = await fetch(`/api/create?key=${secretKey}&action=create&alias=${alias}`);
      const data = await res.json();
      if (data.success) alert("✅ Tạo thành công: " + data.alias);
      else alert("❌ Lỗi: " + (data.error || "Unknown"));
      fetchAliases();
    }

    async function fetchAliases() {
      const res = await fetch(`/api/create?key=${secretKey}&action=list`);
      const data = await res.json();
      const list = document.getElementById("aliasList");
      list.innerHTML = "";
      data.forEach(a => {
        const div = document.createElement("div");
        div.className = "alias";
        div.innerHTML = `
          <span>${a.alias} - ${new Date(a.createdAt).toLocaleString()}</span>
          <div>
            <button onclick="copyAlias('${a.alias}')">Copy</button>
            <button onclick="deleteAlias('${a.id}')">Xoá</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    async function deleteAlias(id) {
      if (!confirm("Xoá alias này?")) return;
      await fetch(`/api/create?key=${secretKey}&action=delete&alias=${id}`);
      fetchAliases();
    }

    function copyAlias(alias) {
      navigator.clipboard.writeText(`https://${alias}`);
      alert("Đã copy: https://" + alias);
    }

    fetchAliases();
  </script>
</body>
</html>
