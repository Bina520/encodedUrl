<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script src="https://cdn.jsdelivr.net/npm/jsonwebtoken@8.5.1/build/index.min.js"></script>
</head>
<body>
    <h1>Please Wait 5s</h1>
    <p id="countdown">Please Wait ... <span id="timer">5</span> giây.</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const secretKey = '764'; // Thay thế bằng khóa bí mật của bạn
        const timerElement = document.getElementById('timer');

        if (token) {
            try {
                const decoded = jwt.verify(token, secretKey); // Giải mã JWT
                const decodedUrl = decoded.url; // Lấy URL gốc
                let countdown = 5;

                const interval = setInterval(() => {
                    timerElement.innerText = --countdown;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = decodedUrl;
                    }
                }, 1000);
            } catch (error) {
                document.body.innerText = "Token không hợp lệ hoặc đã hết hạn.";
            }
        } else {
            document.body.innerText = "Không có token để chuyển hướng.";
        }
    </script>
</body>
</html>
