<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect URL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script>
      
         const supabaseUrl = 'https://tioevxcsirewdkvqwqtb.supabase.co';
         const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpb2V2eGNzaXJld2RrdnF3cXRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ2MjE1MTUsImV4cCI6MjA1MDE5NzUxNX0.h3pE5dCCgZqcizxbLihDyGFD8oBUvnZUaTBWmxvM3M4';
    
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        
        async function decodeUrl(shortenedUrl) {
            const { data, error } = await supabaseClient
                .from('url_codes')
                .select('original_url')
                .eq('shortened_url', shortenedUrl)
                .single(); 

            if (error) {
                console.error('ERR:', error);
                document.getElementById('result').innerText = 'URL ERR.';
                return;
            }

            if (data) {
              
                let countdown = 5; 
                document.getElementById('result').innerText = `Please wait: ${data.original_url}  ${countdown} s.`;
                
           
                const interval = setInterval(() => {
                    countdown--;
                    document.getElementById('result').innerText = `Please wait: ${data.original_url} ${countdown} s.`;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = data.original_url; 
                }, 1000);
            } else {
                document.getElementById('result').innerText = 'URL ERR.';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code'); 
            if (code) {
                decodeUrl(code); 
            } else {
                document.getElementById('result').innerText = 'NOT URL.';
            }
        });
    </script>
</head>
<body>
    <h1>Please wait for me a moment</h1>
    <p id="result"></p>
    
    <iframe src="https://postponeclement.com/ncc53nijfk?key=02d6efceaf8b7a7f564b99413c4b3056" width="100%" height="320" style="border:none;"></iframe>
</body>
</html>
