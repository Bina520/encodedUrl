<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải mã URL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        window.onload = function() {
            // Lấy mã đã mã hóa từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const encodedInput = urlParams.get('code');
            if (encodedInput) {
                const parts = encodedInput.split('-');
                if (parts.length === 2) {
                    const encodedUrl = parts[1]; // Lấy phần mã hóa
                    const decryptedBytes = CryptoJS.AES.decrypt(encodedUrl, 'secret-key'); // Giải mã URL bằng AES
                    const decodedUrl = decryptedBytes.toString(CryptoJS.enc.Utf8); // Chuyển đổi thành chuỗi

                    // Tự động chuyển hướng đến URL đã giải mã
                    window.location.href = decodedUrl;
                } else {
                    alert('Mã không hợp lệ!');
                }
            } else {
                alert('Không có mã nào để giải mã!');
            }
        };
    </script>
</head>
<body>
    <h1>Giải mã URL</h1>
    <p>Đang chuyển hướng...</p>
</body>
</html>
