<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải mã URL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script>
        // Cấu hình Supabase
        const supabaseUrl = 'https://tioevxcsirewdkvqwqtb.supabase.co';
         const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpb2V2eGNzaXJld2RrdnF3cXRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ2MjE1MTUsImV4cCI6MjA1MDE5NzUxNX0.h3pE5dCCgZqcizxbLihDyGFD8oBUvnZUaTBWmxvM3M4';
    
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Hàm giải mã URL
        async function decodeUrl(shortenedUrl) {
            try {
                const { data, error } = await supabaseClient
                    .from('url_codes')
                    .select('original_url')
                    .eq('shortened_url', shortenedUrl)
                    .single(); // Lấy một bản ghi duy nhất

                if (error) {
                    throw new Error('Không tìm thấy URL cho mã này.');
                }

                if (data) {
                    // Hiển thị thông báo đếm ngược
                    let countdown = 5; // Thời gian đếm ngược
                    document.getElementById('result').innerText = `Bạn sẽ được chuyển hướng đến URL gốc: ${data.original_url} trong ${countdown} giây.`;
                    
                    // Đếm ngược và chuyển hướng
                    const interval = setInterval(() => {
                        countdown--;
                        document.getElementById('result').innerText = `Bạn sẽ được chuyển hướng đến URL gốc: ${data.original_url} trong ${countdown} giây.`;
                        if (countdown <= 0) {
                            clearInterval(interval);
                            window.location.href = data.original_url; // Chuyển hướng đến URL gốc
                        }
                    }, 1000);
                } else {
                    document.getElementById('result').innerText = 'Không tìm thấy URL cho mã này.';
                }
            } catch (err) {
                console.error('Lỗi khi giải mã:', err);
                document.getElementById('result').innerText = err.message;
            }
        }

        // Khởi tạo sự kiện sau khi DOM đã tải
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code'); // Lấy mã từ URL
            if (code) {
                decodeUrl(code); // Giải mã URL
            } else {
                document.getElementById('result').innerText = 'Không có mã nào để giải mã.';
            }
        });
    </script>
</head>
<body>
    <h1>Giải mã URL</h1>
    <h2>Kết quả:</h2>
    <p id="result"></p>
    
    <!-- Iframe hiển thị liên kết quảng cáo -->
    <iframe src="YOUR_AD_LINK" width="100%" height="300" style="border:none;"></iframe>
</body>
</html>
