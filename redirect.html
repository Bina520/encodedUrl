<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect URL</title>
    <style>
        #adFrame {
            width: 100%;
            height: 320px; 
            border: none;
        }
    </style>
    <script>
        function redirectToUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedUrl = urlParams.get('encodedUrl'); 
            if (!encodedUrl) {
                document.body.innerText = "URL ERR.";
                return;
            }

            const shortId = atob(encodedUrl);
            const urlMap = JSON.parse(localStorage.getItem('urlMap')) || {};
            const originalUrl = urlMap[shortId]; 

            if (originalUrl) {
                
                let countdown = 5;
                const countdownElement = document.getElementById('countdown');
                countdownElement.innerText = `Please wait ${countdown} s...`;

                const interval = setInterval(() => {
                    countdown--;
                    countdownElement.innerText = `Please wait  ${countdown} s...`;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = originalUrl; 
                    }
                }, 1000);
            } else {
                document.body.innerText = "Không tìm thấy URL tương ứng với mã đã mã hóa.";
            }
        }

        window.onload = function() {
            redirectToUrl(); 
            const adFrame = document.createElement('iframe');
            adFrame.id = 'adFrame';
            adFrame.src = 'https://postponeclement.com/ncc53nijfk?key=02d6efceaf8b7a7f564b99413c4b3056'; 
            document.body.appendChild(adFrame);
        };
    </script>
</head>
<body>
    <h1>Please wait 5s...</h1>
    <p id="countdown">URL...</p>
</body>
</html>
