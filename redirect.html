<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải mã URL</title>
    <script>
        window.onload = function() {
            // Lấy mã đã mã hóa từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const encodedInput = urlParams.get('code');
            if (encodedInput) {
                alert(`Mã ngắn bạn đã nhận được là: ${encodedInput}. Không thể giải mã URL gốc!`);
            } else {
                alert('Mã không hợp lệ!');
            }
        };
    </script>
</head>
<body>
    <h1>Giải mã URL</h1>
    <p>Đang xử lý...</p>
</body>
</html>
