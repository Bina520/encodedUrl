<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>Wait for me a second....</h1>
    <p id="countdown"> <span id="timer">5</span> gi√¢y.</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const shortUrl = urlParams.get('url');
        const timerElement = document.getElementById('timer');

        if (shortUrl) {
            const base64Url = shortUrl + "=="; 
            const secretKey = '@1'; 
            const decryptedBytes = CryptoJS.AES.decrypt(atob(base64Url), secretKey);
            const decodedUrl = decryptedBytes.toString(CryptoJS.enc.Utf8);

            if (decodedUrl) {
                let countdown = 5;

                const interval = setInterval(() => {
                    timerElement.innerText = --countdown;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = decodedUrl; 
                    }
                }, 1000);
            } else {
                document.body.innerText = "ERR URL.";
            }
        } else {
            document.body.innerText = "NOT URL.";
        }
    </script>
</body>
</html>
