<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <h1>Please Wait 3s</h1>
    <p id="countdown">Please Wait ... <span id="timer">3</span> s.</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const base64Url = urlParams.get('url');
        const timerElement = document.getElementById('timer');

        if (base64Url) {
            const decodedUrlWithRandom = atob(base64Url); 
            const originalUrl = decodedUrlWithRandom.slice(0, -8); // Loại bỏ chuỗi ngẫu nhiên dài 8 ký tự
            let countdown = 3;

            const interval = setInterval(() => {
                timerElement.innerText = --countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = originalUrl; 
                }
            }, 1000);
        } else {
            document.body.innerText = "Not URL.";
        }
    </script>
</body>
</html>
