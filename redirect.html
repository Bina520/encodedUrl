<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>Đang chuyển hướng...</h1>
    <p id="countdown">Bạn sẽ được chuyển hướng sau <span id="timer">5</span> giây.</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const base64Url = urlParams.get('url'); // Lấy URL đã mã hóa
        const timerElement = document.getElementById('timer');

        if (base64Url) {
            const decryptedBytes = CryptoJS.AES.decrypt(atob(base64Url), '123'); // Giải mã bằng khóa cố định
            const decodedUrl = decryptedBytes.toString(CryptoJS.enc.Utf8); // Giải mã AES

            if (decodedUrl) {
                let countdown = 5;

                const interval = setInterval(() => {
                    timerElement.innerText = --countdown;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = decodedUrl; // Chuyển hướng đến URL gốc
                    }
                }, 1000);
            } else {
                document.body.innerText = "Không thể giải mã URL.";
            }
        } else {
            document.body.innerText = "Không có URL để chuyển hướng.";
        }
    </script>
</body>
</html>
