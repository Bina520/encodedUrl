<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        const urlMap = {};

        function decodeUrl(shortId) {
            return url

Map[shortId];
        }

        // Tải urlMap từ localStorage khi trang được tải lại
        function loadUrlMap() {
            const storedMap = localStorage.getItem('urlMap');
            if (storedMap) {
                Object.assign(urlMap, JSON.parse(storedMap));
            }
        }

        window

.onload = function() {
            loadUrlMap();
            const urlParams = new URLSearchParams(window.location.search);
            const shortId = urlParams.get('url');
            const timerElement = document.getElementById('timer');

            if (shortId) {
                const originalUrl = decodeUrl(shortId);
                if (originalUrl) {
                    let countdown = 5;

                    const interval = setInterval(() => {
                        timerElement.innerText = --countdown;
                        if (countdown <= 0) {
                            clearInterval(interval);
                            window.location.href = originalUrl; 
                        }
                    }, 1000);
                } else {
                    document.body.innerText = "URL không tồn tại.";
                }
            } else {
                document.body.innerText = "Không có URL.";
            }
        }
    </script>
</head>
<body>
    <h1>Please Wait 5s</h1>
    <p id="countdown">Please Wait ... <span id="timer">5</span> s.</p>
</body>
</html>
