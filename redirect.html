<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải mã URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Giải mã URL</h1>
    <h2>Kết quả:</h2>
    <p id="decodedResult"></p>

    <script>
        window.onload = function() {
            // Lấy mã đã mã hóa từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const encodedInput = urlParams.get('code');
            if (encodedInput) {
                const parts = encodedInput.split('-');
                if (parts.length === 2) {
                    const encodedUrl = parts[1]; // Lấy phần mã hóa
                    const decodedUrl = atob(encodedUrl); // Giải mã URL bằng Base64
                    document.getElementById('decodedResult').innerText = `URL đã giải mã: ${decodedUrl}`;
                } else {
                    document.getElementById('decodedResult').innerText = 'Mã không hợp lệ!';
                }
            } else {
                document.getElementById('decodedResult').innerText = 'Không có mã nào để giải mã!';
            }
        };
    </script>
</body>
</html>
