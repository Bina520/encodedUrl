<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải mã URL</title>
    <script>
        function redirectToUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedShortId = urlParams.get('url'); // Lấy mã ngắn đã mã hóa
            if (!encodedShortId) {
                document.body.innerText = "Không có mã ngắn để giải mã.";
                return;
            }

            const shortId = atob(encodedShortId); // Giải mã Base64
            const urlMap = JSON.parse(localStorage.getItem('urlMap')) || {};
            const originalUrl = urlMap[shortId]; // Lấy URL gốc từ mã ngắn

            if (originalUrl) {
                window.location.href = originalUrl; // Chuyển hướng đến URL gốc
            } else {
                document.body.innerText = "Không tìm thấy URL tương ứng với mã ngắn.";
            }
        }

        window.onload = redirectToUrl; // Gọi hàm khi trang được tải
    </script>
</head>
<body>
    <h1>Đang chuyển hướng...</h1>
    <p id="status">Đang tìm URL gốc...</p>
</body>
</html>
