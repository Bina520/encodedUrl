<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải mã URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Giải mã URL</h1>
    <h2>Kết quả:</h2>
    <p id="decodedResult"></p>

    <script>
        window.onload = function() {
            // Lấy mã đã mã hóa từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const encodedInput = urlParams.get('code');
            if (encodedInput) {
                const decodedUrl = atob(encodedInput); // Giải mã URL bằng Base64
                document.getElementById('decodedResult').innerHTML = `URL đã giải mã: <a href="${decodedUrl}" target="_blank">${decodedUrl}</a>`;
            } else {
                document.getElementById('decodedResult').innerText = 'Không có mã nào để giải mã!';
            }
        };
    </script>
</body>
</html>
