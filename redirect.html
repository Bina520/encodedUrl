<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script type="module">
        // Nhập các thông tin từ tệp cấu hình
        import { supabaseUrl, supabaseAnonKey } from './config.js';

        // Tạo client Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

        // Khóa bí mật cho mã hóa
        const secretKey = 'YOUR_SECRET_KEY'; // Thay thế bằng khóa bí mật của bạn

        // Hàm mã hóa URL
        function encryptUrl(originalUrl) {
            return CryptoJS.AES.encrypt(originalUrl, secretKey).toString();
        }

        // Hàm giải mã URL
        function decryptUrl(encryptedUrl) {
            const bytes = CryptoJS.AES.decrypt(encryptedUrl, secretKey);
            return bytes.toString(CryptoJS.enc.Utf8);
        }

        // Hàm lưu URL đã mã hóa vào Supabase
        async function saveUrl(originalUrl) {
            const encryptedUrl = encryptUrl(originalUrl);
            const { data, error } = await supabaseClient
                .from('url_codes')
                .insert([{ original_url: encryptedUrl, shortened_url: 'YOUR_SHORTENED_URL' }]); // Thay thế bằng mã rút gọn thực tế

            if (error) {
                console.error('Lỗi khi lưu URL:', error);
            } else {
                console.log('URL đã được lưu:', data);
            }
        }

        // Hàm giải mã URL
        async function decodeUrl(shortenedUrl) {
            try {
                const { data, error } = await supabaseClient
                    .from('url_codes')
                    .select('original_url')
                    .eq('shortened_url', shortenedUrl)
                    .single(); // Lấy một bản ghi duy nhất

                if (error) {
                    throw new Error('Không tìm thấy URL cho mã này.');
                }

                if (data) {
                    const originalUrl = decryptUrl(data.original_url); // Giải mã URL
                    // Đếm ngược và chuyển hướng
                    let countdown = 5; // Thời gian đếm ngược

                    // Đếm ngược và chuyển hướng
                    const interval = setInterval(() => {
                        countdown--;
                        if (countdown <= 0) {
                            clearInterval(interval);
                            window.location.href = originalUrl; // Chuyển hướng đến URL gốc
                        }
                    }, 1000);

                    // Mở iframe quảng cáo
                    const adIframe = document.getElementById('adIframe');
                    adIframe.src = "YOUR_AD_LINK"; // Thay thế bằng liên kết quảng cáo thực tế

                    // Kiểm tra xem iframe có bị chặn không
                    adIframe.onload = function() {
                        console.log("Iframe đã được tải thành công.");
                    };

                    adIframe.onerror = function() {
                        console.error("Iframe không thể tải. Hiển thị nút mở liên kết quảng cáo.");
                        document.getElementById('adError').style.display = 'block'; // Hiện thông báo lỗi
                    };
                } else {
                    console.error('Không tìm thấy URL cho mã này.');
                }
            } catch (err) {
                console.error('Lỗi khi giải mã:', err);
                alert(err.message);
            }
        }

        // Khởi tạo sự kiện sau khi DOM đã tải
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code'); // Lấy mã từ URL
            if (code) {
                decodeUrl(code); // Giải mã URL
            } else {
                alert('Không có mã nào để giải mã.');
            }
        });
    </script>
</head>
<body>
    <h1>Mã hóa và Giải mã URL</h1>
    
    <!-- Iframe hiển thị liên kết quảng cáo -->
    <iframe id="adIframe" width="100%" height="300" style="border:none;"></iframe>
    
    <!-- Thông báo lỗi nếu iframe không tải được -->
    <div id="adError" style="display:none;">
        <p>Iframe không thể tải. Bạn có thể <a id="openAdLink" href="YOUR_AD_LINK" target="_blank">mở liên kết quảng cáo ở đây</a>.</p>
    </div>
</body>
</html>
