<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirect</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedShortId = urlParams.get('url');
            const redirectUrl = `${window.location.origin}/encodedUrl/redirect.html?url=${encodedShortId}`;
            window.location.href = redirectUrl;
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
