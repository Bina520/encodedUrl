<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải mã URL</title>
    <script>
        async function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const shortCode = urlParams.get('code');
            if (shortCode) {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbzC_YzGRaP1oQYLe2EgKCto_98r3JSWEOEjdpT2Yppjf6vlm9rmz3YE8doI0bogIwfc/exec?code=${shortCode}`);
                const result = await response.text();
                if (result.startsWith('<script>')) {
                    document.write(result);
                } else {
                    document.getElementById('message').innerText = result;
                }
            }
        }
        window.onload = redirect;
    </script>
</head>
<body>
    <h1>Giải mã URL</h1>
    <p id="message">Redirecting...</p>
</body>
</html>
