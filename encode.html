<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Mã hóa URL</h1>
    <label for="urlInput">Nhập URL của bạn:</label><br>
    <input type="text" id="urlInput" placeholder="https://example.com" required><br>
    <button id="encodeButton">Mã hóa</button>
    
    <h2>Kết quả:</h2>
    <p id="result"></p>

    <script>
        function generateShortCode(url) {
            // Tạo mã ngắn từ URL bằng cách lấy mã băm
            let hash = 0;
            for (let i = 0; i < url.length; i++) {
                hash = (hash << 5) - hash + url.charCodeAt(i);
                hash = hash & hash; // Chuyển đổi sang số nguyên 32-bit
            }
            // Chuyển đổi số băm thành chuỗi 5 ký tự
            return Math.abs(hash).toString(36).slice(0, 5);
        }

        document.getElementById('encodeButton').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                const shortCode = generateShortCode(url); // Mã hóa URL
                const shareLink = `https://bitly.li/NTyH?code=${shortCode}`; // Tạo liên kết chia sẻ
                document.getElementById('result').innerHTML = `Liên kết đã mã hóa: <a href="${shareLink}" target="_blank">${shareLink}</a>`;
            } else {
                alert('Vui lòng nhập URL!');
            }
        });
    </script>
</body>
</html>
