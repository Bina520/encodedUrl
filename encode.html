<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa URL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>Mã hóa URL 1</h1>
    <input type="text" id="urlInput" placeholder="Nhập URL cần mã hóa" />
    <button onclick="encodeUrl()">Mã hóa</button>
    <p id="encodedOutput"></p>

    <script>
        function encodeUrl() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert("Vui lòng nhập một URL hợp lệ.");
                return;
            }
            const secretKey = 'your-secret-key'; // Thay thế bằng khóa bí mật của bạn
            const encrypted = CryptoJS.AES.encrypt(url, secretKey).toString(); // Mã hóa bằng AES
            const base64Url = btoa(encrypted); // Mã hóa Base64

            // Rút gọn chuỗi mã hóa
            const shortUrl = base64Url.substring(0, 12); // Lấy 12 ký tự đầu tiên
            const redirectLink = `redirect.html?url=${encodeURIComponent(shortUrl)}`; // Liên kết đến trang redirect
            document.getElementById('encodedOutput').innerText = `Liên kết đã mã hóa: ${redirectLink}`;
        }
    </script>
</body>
</html>
