<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa URL 1</title>
    <script>
        function generateShortId(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function encodeUrl() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert("Vui lòng nhập một URL hợp lệ.");
                return;
            }

            const urlMap = JSON.parse(localStorage.getItem('urlMap')) || {};
            const shortId = generateShortId(6);
            urlMap[shortId] = url;
            localStorage.setItem('urlMap', JSON.stringify(urlMap));

            const redirectLink = `${window.location.origin}/redirect.html?url=${shortId}`;
            document.getElementById('encodedOutput').innerText = `Liên kết đã mã hóa: ${redirectLink}`;
        }
    </script>
</head>
<body>
    <h1>Mã hóa URL</h1>
    <input type="text" id="urlInput" placeholder="Nhập URL cần mã hóa" />
    <button onclick="encodeUrl()">Mã hóa</button>
    <p id="encodedOutput"></p>
</body>
</html>
