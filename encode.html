<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa URL</title>
    <script src="https://cdn.jsdelivr.net/npm/shortid@2.2.16/dist/shortid.min.js"></script>
</head>
<body>
    <h1>Mã hóa URL</h1>
    <input type="text" id="urlInput" placeholder="Nhập URL cần mã hóa" />
    <button onclick="encodeUrl()">Mã hóa</button>
    <p id="encodedOutput"></p>

    <script>
        function encodeUrl() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert("Vui lòng nhập một URL hợp lệ.");
                return;
            }
            const shortId = shortid.generate(); // Tạo mã ngắn duy nhất
            const encodedUrl = btoa(url + shortId); // Mã hóa bằng Base64 với mã ngắn
            const redirectLink = `https://bitly.li/NTyH?url=${encodeURIComponent(encodedUrl)}`; // Liên kết đến trang redirect
            document.getElementById('encodedOutput').innerText = `Liên kết đã mã hóa: ${redirectLink}`;
        }
    </script>
</body>
</html>
