<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Mã hóa URL A</h1>
    <label for="urlInput">Nhập URL của bạn:</label><br>
    <input type="text" id="urlInput" placeholder="https://example.com" required><br>
    <button id="encodeButton">Mã hóa</button>
    
    <h2>Kết quả:</h2>
    <p id="result"></p>

    <script>
        const urlMapping = {}; // Bảng ánh xạ URL
        const base62Chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';

        function generateRandomCode(length) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += base62Chars.charAt(Math.floor(Math.random() * base62Chars.length));
            }
            return result;
        }

        function encodeUrl(url) {
            // Kiểm tra xem URL đã có trong bảng ánh xạ chưa
            for (const [key, value] of Object.entries(urlMapping)) {
                if (value === url) {
                    return key; // Trả về mã ngắn nếu URL đã tồn tại
                }
            }
            // Tạo mã ngẫu nhiên 5 ký tự
            let shortCode;
            do {
                shortCode = generateRandomCode(5);
            } while (urlMapping[shortCode]); // Đảm bảo mã ngẫu nhiên không bị trùng
            urlMapping[shortCode] = url; // Thêm vào bảng ánh xạ
            return shortCode;
        }

        document.getElementById('encodeButton').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                const shortCode = encodeUrl(url); // Mã hóa URL
                const shareLink = `https://bitly.li/NTyH?code=${shortCode}`; // Tạo liên kết chia sẻ
                document.getElementById('result').innerHTML = `Liên kết đã mã hóa: <a href="${shareLink}" target="_blank">${shareLink}</a>`;
            } else {
                alert('Vui lòng nhập URL!');
            }
        });
    </script>
</body>
</html>
