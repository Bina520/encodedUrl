<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa URL</title>
    <script>
        async function saveLink() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert("Vui lòng nhập một URL hợp lệ.");
                return;
            }

            const response = await fetch('https://script.google.com/macros/s/AKfycbzC_YzGRaP1oQYLe2EgKCto_98r3JSWEOEjdpT2Yppjf6vlm9rmz3YE8doI0bogIwfc/exec', {
                method: 'POST',
                body: JSON.stringify({ originalLink: url }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const result = await response.json();
            const shortLink = `${window.location.origin}encodedUrl/decode.html?code=${result.shortCode}`;
            document.getElementById('encodedOutput').innerText = `Liên kết đã mã hóa: ${shortLink}`;
            document.getElementById('copyButton').style.display = 'inline-block';
        }

        function copyToClipboard() {
            const encodedOutput = document.getElementById('encodedOutput').innerText;
            const link = encodedOutput.replace('Liên kết đã mã hóa: ', '');
            navigator.clipboard.writeText(link).then(() => {
                alert('Đã sao chép liên kết vào clipboard!');
            }, () => {
                alert('Không thể sao chép liên kết.');
            });
        }
    </script>
</head>
<body>
    <h1>Mã hóa URL</h1>
    <input type="text" id="urlInput" placeholder="Nhập URL cần mã hóa" />
    <button onclick="saveLink()">Mã hóa</button>
    <p id="encodedOutput"></p>
    <button id="copyButton" style="display: none;" onclick="copyToClipboard()">Copy Link</button>
</body>
</html>
