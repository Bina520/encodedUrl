<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Mã hóa URL</h1>
    <label for="urlInput">Nhập URL của bạn:</label><br>
    <input type="text" id="urlInput" placeholder="https://example.com" required><br>
    <button id="encodeButton">Mã hóa</button>
    
    <h2>Kết quả:</h2>
    <p id="result"></p>

    <script>
        function generateRandomCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        document.getElementById('encodeButton').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                const encodedUrl = btoa(url); // Mã hóa URL bằng Base64
                const randomCode = generateRandomCode(8); // Tạo mã ngẫu nhiên 8 ký tự
                const finalCode = `${randomCode}-${encodedUrl}`; // Kết hợp mã ngẫu nhiên và URL đã mã hóa
                document.getElementById('result').innerText = `Mã đã mã hóa: ${finalCode}`;
                
                // Chuyển hướng đến trang giải mã với mã đã mã hóa
                const decodeUrl = `decode-url.html?code=${encodeURIComponent(finalCode)}`;
                document.getElementById('result').innerHTML += `<br><a href="${decodeUrl}">Nhấn vào đây để giải mã</a>`;
            } else {
                alert('Vui lòng nhập URL!');
            }
        });
    </script>
</body>
</html>
